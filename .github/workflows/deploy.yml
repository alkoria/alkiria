name: alkiria

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --save-dev gh-pages

      - name: Build web version
        run: npx expo export --output-dir dist

      - name: Check if dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found!"
            exit 1
          fi

      - name: Configure Git user
        run: |
          git config --global user.email "47915711+alkoria@users.noreply.github.com"
          git config --global user.name "alkoria"

      - name: Set up Git credentials
        env:
          GH_TOKEN: ${{ secrets.GH_PAGES_TOKEN_ALKIRIA }}
        run: |
          echo "https://${GH_TOKEN}:@github.com" > ~/.git-credentials
          git config --global credential.helper "store --file=~/.git-credentials"

      - name: Deploy Alkiria
        run: npx gh-pages -d dist